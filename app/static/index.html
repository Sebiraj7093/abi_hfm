<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HFM Deep Agent Assistant</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background: #f5f5f5; }
        .container { max-width: 800px; margin: 0 auto; height: 100vh; display: flex; flex-direction: column; }
        .header { background: #2c3e50; color: white; padding: 1rem; text-align: center; }
        .chat-container { flex: 1; background: white; display: flex; flex-direction: column; }
        .messages { flex: 1; padding: 1rem; overflow-y: auto; }
        .message { margin-bottom: 1rem; padding: 0.5rem 1rem; border-radius: 8px; max-width: 80%; }
        .user { background: #3498db; color: white; margin-left: auto; }
        .bot { background: #ecf0f1; color: #2c3e50; }
        .input-area { padding: 1rem; border-top: 1px solid #ddd; display: flex; gap: 0.5rem; }
        .input-area input { flex: 1; padding: 0.5rem; border: 1px solid #ddd; border-radius: 4px; }
        .input-area button { padding: 0.5rem 1rem; background: #3498db; color: white; border: none; border-radius: 4px; cursor: pointer; }
        .input-area button:hover { background: #2980b9; }
        .loading { color: #7f8c8d; font-style: italic; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>HFM Deep Agent Assistant</h1>
            <p>Ask about trading data, platform features, or trading concepts</p>
        </div>
        <div class="chat-container">
            <div class="messages" id="messages">
                <div class="message bot">
                    Hello! I'm your HFM Deep Agent. I can help you with trading data analysis, platform features, and trading concepts. What would you like to know?
                </div>
            </div>
            <div class="input-area">
                <input type="text" id="messageInput" placeholder="Type your question here..." onkeypress="handleKeyPress(event)">
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <script>
        const messagesContainer = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');

        function addMessage(content, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'bot'}`;
            messageDiv.textContent = content;
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function addLoadingMessage() {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message bot loading';
            messageDiv.textContent = 'Thinking...';
            messageDiv.id = 'loading-message';
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
            return messageDiv;
        }

        function removeLoadingMessage() {
            const loadingMsg = document.getElementById('loading-message');
            if (loadingMsg) loadingMsg.remove();
        }

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            addMessage(message, true);
            messageInput.value = '';
            
            const loadingMsg = addLoadingMessage();

            try {
                const response = await fetch('/api/v1/query', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ query: message })
                });

                const data = await response.json();
                removeLoadingMessage();

                if (data.success) {
                    addMessage(data.response);
                } else {
                    addMessage('Sorry, I encountered an error processing your request.');
                }
            } catch (error) {
                removeLoadingMessage();
                addMessage('Sorry, I\'m having trouble connecting. Please try again.');
            }
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }
    </script>
</body>
</html>
